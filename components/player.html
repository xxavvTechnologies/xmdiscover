<div class="xm-player">
    <!-- Progress Bar -->
    <div class="xm-progress">
        <span class="xm-time current">0:00</span>
        <div class="xm-progress-bar">
            <div class="xm-progress-fill"></div>
            <div class="xm-progress-handle"></div>
        </div>
        <span class="xm-time total">0:00</span>
    </div>

    <!-- Main Player Content -->
    <div class="xm-player-content">
        <!-- Current Track Info -->
        <div class="xm-track-info">
            <div class="xm-cover" role="button" tabindex="0"></div>
            <div class="xm-metadata">
                <h4 class="xm-title">Select a track</h4>
                <p class="xm-artist">-</p>
            </div>
            <button class="xm-btn like" data-song-id="" aria-label="Like">
                <i class="ri-heart-3-line"></i>
            </button>
        </div>

        <!-- Player Controls -->
        <div class="xm-controls">
            <button class="xm-btn" aria-label="Shuffle" title="Shuffle"><i class="ri-shuffle-line"></i></button>
            <button class="xm-btn" aria-label="Previous" title="Previous"><i class="ri-skip-back-line"></i></button>
            <button class="xm-btn play" aria-label="Play" title="Play/Pause"><i class="ri-play-fill"></i></button>
            <button class="xm-btn" aria-label="Next" title="Next"><i class="ri-skip-forward-line"></i></button>
            <button class="xm-btn" aria-label="Repeat" title="Repeat"><i class="ri-repeat-line"></i></button>
        </div>

        <!-- Secondary Controls -->
        <div class="xm-secondary">
            <div class="xm-volume">
                <button class="xm-btn" aria-label="Volume" title="Volume"><i class="ri-volume-up-line"></i></button>
                <div class="xm-volume-slider">
                    <div class="xm-volume-bar">
                        <div class="xm-volume-fill"></div>
                        <div class="xm-volume-handle"></div>
                    </div>
                </div>
            </div>
            <button class="xm-btn" aria-label="Smart Queue" title="Smart Queue" data-panel="queue">
                <i class="ri-ai-generate"></i>
            </button>
            <button class="xm-btn" aria-label="Queue" title="Queue" data-panel="queue">
                <i class="ri-list-check"></i>
            </button>
            <button class="xm-btn" aria-label="Lyrics" title="Lyrics" data-panel="lyrics">
                <i class="ri-mic-line"></i>
            </button>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="xm-sidebar">
    <div class="xm-sidebar-header">
        <h3></h3>
        <button class="xm-btn close" aria-label="Close"><i class="ri-close-line"></i></button>
    </div>
    <div class="xm-panels">
        <div class="xm-panel queue">
            <div class="queue-list"></div>
        </div>
        <div class="xm-panel lyrics">
            <div class="lyrics-content"></div>
        </div>
    </div>
</div>

<!-- Fullscreen View -->
<div class="xm-fullscreen">
    <button class="xm-btn close" aria-label="Close"><i class="ri-close-line"></i></button>
    <div class="xm-fullscreen-content">
        <div class="xm-fullscreen-tabs">
            <button class="xm-tab active" data-tab="track">Track</button>
            <button class="xm-tab" data-tab="queue">Queue</button>
            <button class="xm-tab" data-tab="lyrics">Lyrics</button>
        </div>
        <div class="xm-tab-panels">
            <div class="xm-tab-panel track active">
                <div class="xm-fullscreen-cover"></div>
                <div class="xm-fullscreen-info">
                    <h2 class="xm-title">Select a track</h2>
                    <p class="xm-artist">-</p>
                </div>
            </div>
            <div class="xm-tab-panel queue">
                <div class="xm-queue-list"></div>
            </div>
            <div class="xm-tab-panel lyrics">
                <div class="xm-lyrics-content"></div>
            </div>
        </div>
        <div class="xm-controls">
            <button class="xm-btn" aria-label="Smart Queue"><i class="ri-shuffle-line"></i></button>
            <button class="xm-btn" aria-label="Previous"><i class="ri-skip-back-line"></i></button>
            <button class="xm-btn play" aria-label="Play"><i class="ri-play-fill"></i></button>
            <button class="xm-btn" aria-label="Next"><i class="ri-skip-forward-line"></i></button>
            <button class="xm-btn" aria-label="Repeat"><i class="ri-repeat-line"></i></button>
        </div>
    </div>
</div>

<!-- Add this before the closing body tag -->
<div class="context-menu">
    <div class="context-menu-item" data-action="play-next">
        <i class="ri-play-list-add-line"></i>
        Play Next
    </div>
    <div class="context-menu-item" data-action="add-queue">
        <i class="ri-add-line"></i>
        Add to Queue
    </div>
</div>
