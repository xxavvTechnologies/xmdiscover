<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - xM DiScover</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <!-- Same sidebar as home.html -->
        </nav>
        <main class="content">
            <div class="playlist-header">
                <div class="playlist-info">
                    <h1 id="playlist-name"></h1>
                    <p id="playlist-description"></p>
                    <p id="playlist-owner"></p>
                </div>
                <button id="play-playlist" class="cta-button">Play</button>
            </div>
            <div id="playlist-tracks" class="track-list"></div>
        </main>
        <div id="player" class="player"></div>
    </div>
    <script type="module" src="../js/playlist.js"></script>
    <script type="module" src="../js/player.js"></script>
</body>
</html>
