<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts - xM DiScover</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://d2zcpib8duehag.cloudfront.net/xmdiscover-badge.png">
</head>
<body>
    <main>
        <section class="browse-header">
            <div class="browse-filters">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sort-select">
                        <option value="recent">Recently Updated</option>
                        <option value="name">Name</option>
                        <option value="episodes">Episodes</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="featured-podcasts">
            <h2>Featured Podcasts</h2>
            <div class="podcast-grid" data-content="featured"></div>
        </section>

        <section class="all-podcasts">
            <h2>All Podcasts</h2>
            <div class="podcast-grid" data-content="all"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/podcasts.js"></script>
    <script type="module">
        import { notifications } from '/js/services/notifications.js';
        notifications.init();
    </script>
</body>
</html>
