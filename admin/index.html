<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - xM DiScover</title>
    <link rel="icon" type="image/png" href="https://d2zcpib8duehag.cloudfront.net/xmdiscover-badge.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body class="admin-body">
    <div class="admin-header-nav">
        <div class="admin-nav-container">
            <div class="admin-nav-left">
                <div class="admin-logo">xM DiScover</div>
                <a href="index.html" class="active">Dashboard</a>
                <a href="playlists.html">Playlists</a>
                <a href="albums.html">Albums</a>
                <a href="songs.html">Songs</a>
                <a href="podcasts.html">Podcasts</a>
                <a href="artists.html">Artists</a>
                <a href="exclusive.html">Exclusive</a>
            </div>
            <div class="admin-nav-right">
                <span class="admin-user" data-admin-user>Admin User</span>
                <button class="admin-btn" data-action="logout">Logout</button>
                <a href="../index.html" class="admin-btn">Return to Site</a>
            </div>
        </div>
    </div>

    <main class="admin-main"></main>
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
        </header>
        <div class="admin-grid">
            <div class="admin-card">
                <h3>Total Playlists</h3>
                <p class="admin-stat" data-stat="playlists">-</p>
                <a href="playlists.html" class="admin-link">Manage Playlists</a>
            </div>
            <div class="admin-card">
                <h3>Total Albums</h3>
                <p class="admin-stat" data-stat="albums">-</p>
                <a href="albums.html" class="admin-link">Manage Albums</a>
            </div>
            <div class="admin-card">
                <h3>Total Songs</h3>
                <p class="admin-stat" data-stat="songs">-</p>
                <a href="songs.html" class="admin-link">Manage Songs</a>
            </div>
            <div class="admin-card">
                <h3>Total Artists</h3>
                <p class="admin-stat" data-stat="artists">-</p>
                <a href="artists.html" class="admin-link">Manage Artists</a>
            </div>
        </div>
    </main>
    <script type="module">
        import { notifications } from '../js/services/notifications.js';
        notifications.init();
    </script>
</body>
</html>
