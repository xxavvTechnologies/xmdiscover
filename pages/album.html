<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - xM DiScover</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <!-- Same sidebar as home.html -->
        </nav>
        <main class="content">
            <div class="album-header">
                <img id="album-cover" alt="Album cover">
                <div class="album-info">
                    <h1 id="album-title"></h1>
                    <a id="artist-link" href="#"></a>
                    <p id="album-details"></p>
                    <button id="play-album" class="cta-button">Play</button>
                </div>
            </div>
            <div id="album-tracks" class="track-list"></div>
        </main>
        <div id="player" class="player"></div>
    </div>
    <script type="module" src="../js/album.js"></script>
    <script type="module" src="../js/player.js"></script>
</body>
</html>
