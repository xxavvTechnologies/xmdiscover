<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xM DiScover - All our artists. All your attention.</title>
    <meta name="description" content="Discover new music, create playlists, and share your favorites on xM DiScover. With free 24/7 access, enjoy all of xxavvMusik's artist catalogue of music, right here, right now. Forever.">
    <meta name="keywords" content="music streaming, playlists, discover music, new music, music platform">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xmdiscover.netlify.app/">
    <meta property="og:title" content="xM DiScover - All our artists. All your attention.">
    <meta property="og:description" content="With free 24/7 access, enjoy all of xxavvMusik's artist catalogue of music, right here, right now. Forever. Discover new music, create playlists, and share your favorites.">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/xmdiscover-banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://xmdiscover.netlify.app/">
    <meta property="twitter:title" content="xM DiScover - All our artists. All your attention.">
    <meta property="twitter:description" content="With free 24/7 access, enjoy all of xxavvMusik's artist catalogue of music, right here, right now. Forever. Discover new music, create playlists, and share your favorites.">
    <meta property="twitter:image" content="https://d2zcpib8duehag.cloudfront.net/xmdiscover-banner.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://d2zcpib8duehag.cloudfront.net/xmdiscover-badge.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8c52ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="https://d2zcpib8duehag.cloudfront.net/xmdiscover-badge.png">
</head>
<body>
    <main>
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Your Music Journey Starts Here</h1>
                <p>Stream and discover endless music, curated playlists, and exclusive content.</p>
                <div class="hero-actions">
                    <a href="/discover.html" class="discover-btn">Start Discovering</a>
                    <a href="/pages/search.html" class="search-btn">
                        <i class="ri-search-line"></i>
                        Search Music
                    </a>
                </div>
            </div>
            <div class="hero-artwork"></div>
        </div>

        <section class="featured-now">
            <div class="section-header">
                <h2>Featured Highlights</h2>
                <a href="/pages/browse.html?type=featured" class="see-all">See All</a>
            </div>
            <div class="highlight-grid">
                <div class="highlight-card large" data-content="featured-large"></div>
                <div class="highlight-list" data-content="featured-small"></div>
            </div>
        </section>

        <section class="trending-section">
            <div class="section-header">
                <h2>What's Hot</h2>
            </div>
            <div class="trend-categories">
                <div class="trend-category songs active">Songs</div>
                <div class="trend-category artists">Artists</div>
                <div class="trend-category albums">Albums</div>
            </div>
            <div class="trending-content" data-content="trending"></div>
        </section>

        <section class="mood-section">
            <div class="section-header">
                <h2>Music For Every Mood</h2>
                <a href="/pages/browse.html?type=moods" class="see-all">See All</a>
            </div>
            <div class="mood-grid" data-content="moods"></div>
        </section>

        <section class="latest-releases">
            <div class="section-header">
                <h2>Fresh Drops</h2>
                <a href="/pages/browse.html?type=releases" class="see-all">See All</a>
            </div>
            <div class="release-wall" data-content="new-releases"></div>
        </section>

        <section class="podcast-section">
            <div class="section-header">
                <h2>Top Podcasts</h2>
                <a href="/pages/podcasts.html" class="see-all">See All</a>
            </div>
            <div class="podcast-carousel" data-content="podcasts"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/home.js"></script>
    <script type="module">
        import { notifications } from '/js/services/notifications.js';
        notifications.init();
    </script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
