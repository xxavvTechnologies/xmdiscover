<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Albums - xM DiScover Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body class="admin-body">
    <div class="admin-header-nav">
        <nav class="admin-nav">
            <div class="admin-logo">xM DiScover Admin</div>
        <nav class="admin-nav">
            <a href="index.html">Dashboard</a>
            <a href="playlists.html">Playlists</a>
            <a href="albums.html" class="active">Albums</a>
            <a href="songs.html">Songs</a>
            <a href="artists.html">Artists</a>
            <a href="exclusive.html">Exclusive Content</a>
            <a href="../index.html">Return to Site</a>
        </nav>
    </div>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Manage Albums</h1>
            <div class="admin-header-actions">
                <button class="admin-btn" data-action="create" data-type="album">Add New Album</button>
            </div>
        </header>

        <div class="admin-filters">
            <input type="text" placeholder="Search albums..." class="admin-search">
            <select class="admin-select">
                <option value="">All Artists</option>
            </select>
            <select class="admin-select">
                <option value="">All Genres</option>
            </select>
            <select class="admin-select">
                <option value="">All Years</option>
            </select>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Release Date</th>
                    <th>Tracks</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="admin-album-cover"></div></td>
                    <td>Example Album</td>
                    <td>Artist Name</td>
                    <td>2024-02-15</td>
                    <td>12</td>
                    <td>Published</td>
                    <td class="admin-actions">
                        <button class="admin-btn" data-action="edit" data-id="1">Edit</button>
                        <button class="admin-btn" data-action="delete" data-id="1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
