<div class="player-container">
    <div class="player">
        <div class="player-progress">
            <span class="time-current">0:00</span>
            <div class="progress-bar">
                <div class="progress-current"></div>
                <div class="progress-handle"></div>
            </div>
            <span class="time-total">0:00</span>
        </div>
        <div class="player-main">
            <div class="player-current">
                <img src="" alt="" class="current-cover">
                <div class="current-info">
                    <h4 class="current-title">Select a track</h4>
                    <p class="current-artist">-</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn shuffle" title="Shuffle"><i class="ri-shuffle-line"></i></button>
                <button class="control-btn prev" title="Previous"><i class="ri-skip-back-line"></i></button>
                <button class="control-btn play-pause" title="Play/Pause"><i class="ri-play-fill"></i></button>
                <button class="control-btn next" title="Next"><i class="ri-skip-forward-line"></i></button>
                <button class="control-btn repeat" title="Repeat"><i class="ri-repeat-line"></i></button>
            </div>

            <div class="player-actions">
                <div class="volume-control">
                    <button class="action-btn volume" title="Volume"><i class="ri-volume-up-line"></i></button>
                    <div class="volume-slider">
                        <div class="volume-bar">
                            <div class="volume-current"></div>
                            <div class="volume-handle"></div>
                        </div>
                    </div>
                </div>
                <button class="action-btn queue" data-panel="queue" title="Queue"><i class="ri-list-check"></i></button>
                <button class="action-btn lyrics" data-panel="lyrics" title="Lyrics"><i class="ri-mic-line"></i></button>
            </div>
        </div>
    </div>

    <div class="player-sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Queue</h3>
            <button class="close-sidebar" title="Close"><i class="ri-close-line"></i></button>
        </div>
        
        <div class="sidebar-panels">
            <div class="panel queue-panel" data-panel="queue">
                <div class="queue-list"></div>
            </div>
            
            <div class="panel lyrics-panel" data-panel="lyrics">
                <div class="lyrics-content"></div>
            </div>
        </div>
    </div>
</div>
