<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - xM DiScover</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <!-- Same sidebar as home.html -->
        </nav>
        <main class="content">
            <div id="admin-unauthorized" style="display: none;">
                <h1>Unauthorized Access</h1>
                <p>You need admin privileges to access this page.</p>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h1>Admin Panel</h1>
                <div class="admin-sections">
                    <section class="admin-section">
                        <h2>Add Artist</h2>
                        <form id="artist-form" class="admin-form">
                            <input type="text" id="artist-name" placeholder="Artist Name" required>
                            <textarea id="artist-bio" placeholder="Artist Bio"></textarea>
                            <input type="file" id="artist-image" accept="image/*" required>
                            <button type="submit">Add Artist</button>
                        </form>
                    </section>

                    <section class="admin-section">
                        <h2>Add Album</h2>
                        <form id="album-form" class="admin-form">
                            <input type="text" id="album-title" placeholder="Album Title" required>
                            <select id="album-artist" required>
                                <option value="">Select Artist</option>
                            </select>
                            <input type="date" id="album-date" required>
                            <input type="file" id="album-cover" accept="image/*" required>
                            <button type="submit">Add Album</button>
                        </form>
                    </section>

                    <section class="admin-section">
                        <h2>Add Song</h2>
                        <form id="song-form" class="admin-form">
                            <input type="text" id="song-title" placeholder="Song Title" required>
                            <select id="song-album" required>
                                <option value="">Select Album</option>
                            </select>
                            <input type="number" id="song-track" placeholder="Track Number" required>
                            <input type="number" id="song-duration" placeholder="Duration (seconds)" required>
                            <input type="file" id="song-file" accept="audio/*" required>
                            <button type="submit">Add Song</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
