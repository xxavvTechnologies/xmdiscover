<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Content - xM DiScover Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body class="admin-body">
    <div class="admin-header-nav">
        <div class="admin-nav-container">
            <div class="admin-nav-left">
                <div class="admin-logo">xM DiScover</div>
                    <a href="index.html">Dashboard</a>
                    <a href="playlists.html">Playlists</a>
                    <a href="albums.html">Albums</a>
                    <a href="songs.html">Songs</a>
                    <a href="artists.html">Artists</a>
                    <a href="exclusive.html" class="active">Exclusive</a>
            </div>
            <div class="admin-nav-right">
                <span class="admin-user" data-admin-user>Admin User</span>
                <button class="admin-btn" data-action="logout">Logout</button>
                <a href="../index.html" class="admin-btn">Return to Site</a>
            </div>
        </div>
    </div>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Manage Exclusive Content</h1>
            <div class="admin-header-actions">
                <span class="admin-user" data-admin-user>Admin User</span>
                <button class="admin-btn" data-action="logout">Logout</button>
            </div>
        </header>

        <div class="admin-grid">
            <div class="admin-card">
                <h3>Behind The Scenes</h3>
                <p>Exclusive artist interviews and studio sessions</p>
                <div class="admin-actions">
                    <button class="admin-btn" data-action="edit" data-id="1">Edit</button>
                    <button class="admin-btn" data-action="delete" data-id="1">Delete</button>
                </div>
            </div>
            <div class="admin-card">
                <h3>Early Access</h3>
                <p>Pre-release albums and singles</p>
                <div class="admin-actions">
                    <button class="admin-btn" data-action="edit" data-id="2">Edit</button>
                    <button class="admin-btn" data-action="delete" data-id="2">Delete</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
