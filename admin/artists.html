    <main class="admin-main">
        <header class="admin-header">
            <h1>Manage Artists</h1>
            <button class="admin-btn" data-action="create" data-type="artist">
                Create Artist
            </button>
            <div class="admin-header-actions">
                <span class="admin-user" data-admin-user>Admin User</span>
                <button class="admin-btn" data-action="logout">Logout</button>
            </div>
        </header>

        <div class="admin-filters">
            <input type="text" placeholder="Search artists..." class="admin-search">
            <select class="admin-select">
                <option value="">All Genres</option>
            </select>
            <select class="admin-select">
                <option value="">Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div class="admin-grid">
            <div class="admin-artist-card">
                <div class="admin-artist-image"></div>
                <div class="admin-artist-info">
                    <h3>Artist Name</h3>
                    <p>Genre: Pop, Electronic</p>
                    <p>Albums: 3</p>
                    <p>Total Songs: 35</p>
                </div>
                <div class="admin-actions">
                    <button class="admin-btn" data-action="edit" data-id="1">Edit</button>
                    <button class="admin-btn" data-action="delete" data-id="1">Delete</button>
                </div>
            </div>
